<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>코로나 19 사전 온라인 문진</title>
<link rel="stylesheet" href="resources/main.css" type="text/css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
		<div class="heading">관리자 로그인</div>
		<form action="./QuestionnaireServlet?cmd=admin" method="post">
			<div class="form">
				아이디<br>
				<input type="text" class="blank" name="id" required placeholder="아이디를 입력하세요"><br>

				비밀번호<br>
				<input type="password" class="blank" name="password" required placeholder="비밀번호를 입력하세요"><br>
			</div>
			<div style="text-align:center; margin-top: 20px; margin-bottom: 50px;">
				<button id="confirm_btn">로그인</button>
			</div>
		</form>
	</div>

</body>
</html>
